name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint || true
      - name: Run tests
        run: npm test
      - name: Build Docker image (load)
        uses: docker/build-push-action@v4
        with:
          load: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:ci
